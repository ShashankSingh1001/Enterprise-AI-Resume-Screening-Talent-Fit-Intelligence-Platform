# ========================================
# Resume AI Platform - Docker Compose
# Multi-service orchestration
# ========================================

version: '3.8'

services:
  # ============ PostgreSQL Database ============
  postgres:
    image: postgres:15-alpine
    container_name: resume-ai-db
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-resume_ai}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resume-ai-network
    restart: unless-stopped

  # ============ MLflow Tracking Server ============
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.2
    container_name: resume-ai-mlflow
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/mlflow
      --default-artifact-root /mlflow/artifacts
    ports:
      - "5000:5000"
    volumes:
      - mlflow_data:/mlflow
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - resume-ai-network
    restart: unless-stopped
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000

  # ============ FastAPI Backend ============
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-ai-api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/${DATABASE_NAME:-resume_ai}
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - ENVIRONMENT=development
      - DEBUG=True
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_started
    networks:
      - resume-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============ Streamlit Dashboard ============
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-ai-dashboard
    command: streamlit run dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - .:/app
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - API_URL=http://api:8000
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - ENVIRONMENT=development
    env_file:
      - .env
    depends_on:
      - api
    networks:
      - resume-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============ PgAdmin (Optional - Database Management) ============
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: resume-ai-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@resumeai.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - resume-ai-network
    restart: unless-stopped
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

# ============ Networks ============
networks:
  resume-ai-network:
    driver: bridge
    name: resume-ai-network

# ============ Volumes ============
volumes:
  postgres_data:
    name: resume-ai-postgres-data
  mlflow_data:
    name: resume-ai-mlflow-data
  pgadmin_data:
    name: resume-ai-pgadmin-data