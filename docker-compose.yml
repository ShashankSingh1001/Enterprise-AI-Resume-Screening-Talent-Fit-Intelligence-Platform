# ========================================
# Resume AI Platform - Docker Compose
# Multi-service orchestration with MinIO
# ========================================

version: '3.8'

services:

  # ===================== PostgreSQL =====================
  postgres:
    image: postgres:15-alpine
    container_name: resume-ai-db
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_NAME:-resume_ai}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Auto-create mlflow database on first startup
      - ./scripts/init_mlflow_db.sql:/docker-entrypoint-initdb.d/init_mlflow_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - resume-ai-network
    restart: unless-stopped

  # ===================== MinIO (S3-compatible storage) =====================
  minio:
    image: minio/minio:latest
    container_name: resume-ai-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-admin123}
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console UI
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - resume-ai-network
    restart: unless-stopped

  # ===================== MLflow Tracking Server =====================
  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.10.2
    container_name: resume-ai-mlflow
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER:-admin}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD:-admin123}
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    command: >
      sh -c "
      pip install psycopg2-binary &&
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/mlflow
      --default-artifact-root s3://mlflow/
      --serve-artifacts
      "
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - resume-ai-network
    restart: unless-stopped

  # ===================== FastAPI Backend =====================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-ai-api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - DATABASE_URL=postgresql://${DATABASE_USER:-postgres}:${DATABASE_PASSWORD:-postgres}@postgres:5432/${DATABASE_NAME:-resume_ai}
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER:-admin}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD:-admin123}
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - ENVIRONMENT=development
      - DEBUG=True
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_healthy
    networks:
      - resume-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===================== Streamlit Dashboard =====================
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: resume-ai-dashboard
    command: streamlit run dashboard/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - .:/app
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - API_URL=http://api:8000
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - ENVIRONMENT=development
    env_file:
      - .env
    depends_on:
      api:
        condition: service_healthy
    networks:
      - resume-ai-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===================== PgAdmin (Database UI - Optional) =====================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: resume-ai-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@resumeai.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - resume-ai-network
    restart: unless-stopped
    profiles:
      - tools  # Start with: docker-compose --profile tools up

# ===================== Networks =====================
networks:
  resume-ai-network:
    driver: bridge
    name: resume-ai-network

# ===================== Volumes =====================
volumes:
  postgres_data:
    name: resume-ai-postgres-data
  minio_data:
    name: resume-ai-minio-data
  pgadmin_data:
    name: resume-ai-pgadmin-data